<!-- Minimal working version -->
<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <header>
    <img src="images/logo.png">
  </header>

  <section class="form-wrap">
    <h1>Sign In</h1>
    <form id="signinForm">
      <input type="text" placeholder="Just click to enter!" readonly>
      <input type="submit" value="Sign in">
    </form>
  </section>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script>
    $(function () {
      $('#signinForm').on('submit', function (e) {
        e.preventDefault();
        window.location.href = "ride.html"; // Redirect to ride page
      });
    });
  </script>
</body>
</html>
